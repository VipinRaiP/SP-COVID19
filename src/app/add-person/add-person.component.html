  <div class="container">
    <input type="file" id="fileUploader" name="fileUploader" accept=".xls, .xlsx" />

    <button class="btn btn-success" type="button" onclick="importData()">Add Data</button>
    <h2>Stacked form</h2>
    <form id="userForm" action="#" method="POST">
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" class="form-control" #id id="id" placeholder="Enter ID" name="id">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" #name id="name" placeholder="Enter Name" name="name">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" #address id="address" placeholder="Enter Address" name="address">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" #city id="city" placeholder="Enter City" name="city">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <div class="checkbox">
              <label>Is Infected</label>
              <input type="checkbox" id="infected" #infected name="infected" value=""> 
            </div>
          </div>
        </div>
      </div>
      <div class="form-row after-add-more">
        <div class="col">
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" placeholder="Enter Location" name="location">
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="from">From:</label>
            <!--input type="text" class="form-control" id="from" placeholder="From" name="from"-->
            <input class="form-control" type="datetime-local" autocomplete="off" id="from" name="from">
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="to">To:</label>
            <!--input type="text" class="form-control" id="to" placeholder="To" name="to"-->
            <input class="form-control" type="datetime-local" autocomplete="off" id="to" name="to">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <div class="input-group-btn">
              <button class="btn btn-success add-more" type="button"><i class="glyphicon glyphicon-plus"></i>
                Add</button>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-primary" id="submitButton" (click)="getFormData()">Submit</button>
    </form>
    <!-- Copy Fields -->
    <div class="copy d-none">
      <div class="control-group form-row">
        <div class="col">
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" placeholder="Enter Location" name="location">
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="from">From:</label>
            <!--input type="text" class="form-control" id="from" placeholder="From" name="from"-->
            <input class="form-control" type="datetime-local" autocomplete="off" id="from" name="from">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="to">To:</label>
            <!--input type="text" class="form-control" id="to" placeholder="To" name="to"-->
            <input class="form-control" type="datetime-local" autocomplete="off" id="to" name="to">
          </div>
        </div>
        <div class="col">
          <div class="input-group-btn">
            <button class="btn btn-danger remove" type="button"><i class="glyphicon glyphicon-remove"></i>
              Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
